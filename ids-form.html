<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../proyecto-polymer/ids-input.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<dom-module id="ids-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <form action="">
      <ids-input value="{{valueName}}" text-label="Nombre" type-input="text" name-input="name"></ids-input>
      <ids-input value="{{valueEmail}}" text-label="Email" type-input="email" name-input="email"></ids-input>
      <ids-input value="{{valueEmailWork}}" text-label="Email Trabajo" type-input="email" name-input="email-work"></ids-input>
      <ids-input value="{{valuePhone}}" text-label="Telefono" type-input="tel" name-input="phone"></ids-input>
      <paper-input 
      type="email"
      always-float-label 
      label="Ingresa tu email" 
      value="{{email}}" 
      auto-validate 
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" >
      </paper-input>
    </form>
    <p>Nombre: [[valueName]]</p>
    <p>Correo: [[valueEmail]]</p>
    <p>Correo Trabajo: [[valueEmailWork]]</p>
    <p>Telefono: [[valuePhone]]</p>
    <p>email: [[email]]</p>
  </template>


  <script>
    /**
     * `ids-form`
     * creando form
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsForm extends Polymer.Element {
      static get is() { return 'ids-form'; }
      static get properties() {
        return {
          valueName:{
            type: String
          },
            valueEmail:{
              type: String  
            },
            valueEmailWork:{
              type: String  
            },
            valuePhone:{
              type: String  
            },
            nameInputPadre:{
              type:String,
              value: 'Nombre Padre'
            }

        };
      }
    }

    window.customElements.define(IdsForm.is, IdsForm);
  </script>
</dom-module>
